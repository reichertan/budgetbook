<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Book Record Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
     </ul>
     <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchRecords(key.value)" #key="ngModel" ngModel
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search records..." required>
     </form>
  </div>
</nav>
<hr>
<div class="container bootstrap snippets bootdey" id="main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table record-list">
                            <thead>
                                <tr>
                                <th><span>Name</span></th>
                                <th><span>performedAt</span></th>
                                <th><span>Value</span></th>
                                <th><span>Action</span></th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let record of records">
                                <td>{{record?.name}}</td>
                                <td>{{record?.performedAt}}</td>
                                <td>{{record?.value}}</td>
                                <td>
                                  <a (click)="onOpenModal(record, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit">
                                    <i class="fa fa-pencil"></i>
                                  </a>
                                  <a href="#" class="table-link danger">
                                      <span class="fa-stack">
                                          <i class="fa fa-square fa-stack-2x"></i>
                                          <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                      </span>
                                  </a>
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addRecordModal" tabindex="-1" role="dialog" aria-labelledby="addRecordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRecordModalLabel">Add book record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="updateRecordModal" tabindex="-1" role="dialog" aria-labelledby="recordEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="updateRecordModalLabel">Edit Record {{editRecord?.name}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>

        <div class="modal-body">
          <form #editForm="ngForm">
             <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ngModel="{{editRecord?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
             </div>
             <input type="hidden" ngModel="{{editRecord?.id}}" name="id" class="form-control" id="id" placeholder="Email">   
             <div class="modal-footer">
                <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                <button (click)="onUpdateRecord(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
             </div>
          </form>
       </div>
     </div>
  </div>
</div>

<!-- Notification for no records -->
<div class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO RECORDS!</h4>
    <p>No Records were found.</p>
  </div>
</div>
